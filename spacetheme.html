<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Космическая тема</title>
    <link rel="stylesheet" href="src/styles/spacetheme/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #050720 0%, #0f1440 35%, #1a1252 70%, #050318 100%);
            background-attachment: fixed;
            color: #e0f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(30, 70, 200, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(120, 25, 140, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 120, 180, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='50' cy='50' r='0.8' fill='%23ffffff' opacity='0.5'/%3E%3C/svg%3E"),
                url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='10' cy='10' r='0.3' fill='%23ffffff' opacity='0.2'/%3E%3C/svg%3E");
            background-size: 100px 100px, 20px 20px;
            pointer-events: none;
            z-index: -1;
            animation: stars 150s linear infinite;
        }

        @keyframes stars {
            0% {
                background-position: 0 0, 0 0;
            }

            100% {
                background-position: 1000px 1000px, 500px 500px;
            }
        }

        h1 {
            font-family: 'Orbitron', 'Arial', sans-serif;
            font-weight: 700;
            color: #fff;
            text-align: center;

            letter-spacing: 2px;
            position: relative;
            z-index: 2;


            background: linear-gradient(135deg,
                    #4fc3f7 0%,
                    #64ffda 25%,
                    #82b1ff 50%,
                    #d500f9 75%,
                    #ff4081 100%);

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;


            text-shadow:
                0 0 10px rgba(79, 195, 247, 0.3),
                0 0 20px rgba(100, 255, 218, 0.2),
                0 0 30px rgba(130, 177, 255, 0.1),
                2px 2px 4px rgba(0, 0, 0, 0.3);


            background-size: 200% 200%;
            animation: cosmicFlow 12s ease infinite;
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            color: transparent;
            z-index: -1;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 30%;
            width: 40%;
            height: 2px;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(79, 195, 247, 0.6),
                    rgba(100, 255, 218, 0.6),
                    rgba(130, 177, 255, 0.6),
                    transparent);
            border-radius: 1px;
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.4);
            animation: nebulaGlow 4s ease-in-out infinite;
        }

        @keyframes cosmicFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .decoration {
            position: absolute;
            z-index: 0;
        }

        .circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 145, 0, 0.15) 0%, rgba(255, 145, 0, 0) 70%);
            position: absolute;
            top: 10%;
            right: 5%;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.1) 0%, rgba(0, 150, 255, 0) 70%);
            position: absolute;
            bottom: 15%;
            left: 5%;
        }

        .square {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, rgba(255, 145, 0, 0.1) 0%, rgba(255, 145, 0, 0) 100%);
            position: absolute;
            transform: rotate(45deg);
            top: 30%;
            left: 10%;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            width: 100%;
        }

        .title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            position: static;
            width: auto;
            left: auto;
            bottom: auto;
        }

        .title p {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 600px;
            margin: 0 auto;
        }

        .image-blocks {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .image-block {
            width: 250px;
            margin: 15px;
            background: rgba(20, 30, 60, 0.7);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-block:hover {
            transform: translateY(-5px);
        }

        .image-block img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-bottom: 2px solid rgba(37, 0, 107, 0.5);
        }

        .image-block p {
            padding: 15px;
            color: #fff;
            text-align: center;
            margin: 0;
        }

        @media (max-width: 768px) {
            .slider {
                width: 95%;
                height: auto;
                min-height: 500px;
            }

            .title h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <h1>Космическая тема</h1>
    <a href="/index.html">На главную</a>
    <br>

    <div class="circle decoration"></div>
    <div class="circle-2 decoration"></div>
    <div class="square decoration"></div>

    <div class="container">
        <div class="title">
            <h1>Это таблица на тему космоса.</h1>
        </div>

        <div class="image-blocks">
            <div class="image-block">
                <img src="src/images/kosmos-planety-sputnik-zvezda-48.png" alt="Excel Icon">
            </div>
            <div class="image-block">
                <img src="src/images/large-panoramic-view-colorful-da.png" alt="Data Visualization">

            </div>
            <div class="image-block">
                <img src="src/images/maxresdefault.png" alt="Charts">
            </div>
        </div>
        <div class="slider">
            <div id="slider-content"></div>


        </div>

        <script src="src/scipts/spaceyheme/script.js"></script>
</body>

</html>
